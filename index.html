<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kings Protocol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="top-bar">
    <div class="time-card">
      <div id="currentTime">--:--</div>
      <div id="currentCity">New York</div>
      <div id="currentDate"></div>
    </div>

    <div class="weather-card">
      <div id="weatherTemp">--Â°F</div>
      <div id="weatherCity">--</div>
    </div>
  </header>

  <h1 class="app-title">Kings Protocol</h1>

  <!-- ================= NAV ================= -->
  <nav class="main-nav">
    <button onclick="showPage('dashboardPage')">Dashboard</button>
    <button onclick="showPage('goalsPage')">Goals</button>
    <button onclick="showPage('workoutsPage')">Workouts</button>
    <button onclick="showPage('journalPage')">Journal</button>
    <button onclick="showPage('visionPage')">Vision Board</button>
    <button onclick="showPage('contentPage')">Content</button>
    <button onclick="showPage('booksPage')">Books</button>
    <button onclick="showPage('settingsPage')">Settings</button>
  </nav>

  <!-- ================= PAGES ================= -->

  <!-- DASHBOARD -->
  <section id="dashboardPage" class="page active">
    <!-- existing dashboard content untouched -->
  </section>

  <!-- ================= GOALS (NEW / FIXED) ================= -->
  <section id="goalsPage" class="page">

    <div style="
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:24px;
    ">
      <h2 style="color:white;font-size:1.6em;">Goals</h2>

      <button
        onclick="openAddGoal()"
        style="
          background:linear-gradient(135deg,#7c7cff,#b86bff);
          border:none;
          color:white;
          padding:10px 18px;
          border-radius:10px;
          font-weight:600;
          cursor:pointer;
        ">
        + Add New Goal
      </button>
    </div>

    <div id="goalsGrid">
      <p class="empty-state">
        No goals yet. Click <strong>+ Add New Goal</strong> to get started.
      </p>
    </div>

  </section>

  <!-- WORKOUTS -->
  <section id="workoutsPage" class="page"></section>

  <!-- JOURNAL -->
  <section id="journalPage" class="page"></section>

  <!-- VISION -->
  <section id="visionPage" class="page"></section>

  <!-- CONTENT -->
  <section id="contentPage" class="page"></section>

  <!-- BOOKS -->
  <section id="booksPage" class="page"></section>

  <!-- SETTINGS -->
  <section id="settingsPage" class="page"></section>

  <!-- ================= MODALS ================= -->

  <!-- Add Goal Modal -->
  <div id="addGoalModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add New Goal</h3>

      <input
        id="newGoalTitle"
        type="text"
        placeholder="Goal title"
      />

      <textarea
        id="newGoalDescription"
        placeholder="Optional description"
      ></textarea>

      <div class="modal-actions">
        <button onclick="closeAddGoal()">Cancel</button>
        <button onclick="saveGoal()">Save Goal</button>
      </div>
    </div>
  </div>

  <!-- ================= SCRIPTS ================= -->
  <script src="app.js"></script>
  <script src="goals.js"></script>
  <script src="habits.js"></script>
  <script src="content-tracker.js"></script>

</body>
</html>
